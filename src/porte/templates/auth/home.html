<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% if user %}
<p>You are {{ user.username }}</p>
{% else %}
<p>You are not authenticated</p>
{% endif %}

<form method="post" action="{{ action }}">
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
    {% endif %}
    <input type="text" name="username">
    <input type="password" name="password">
    <input type="submit">
</form>

</body>
</html>
